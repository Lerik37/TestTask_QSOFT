<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test task | QSOFT</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <!-- Подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <a href="" class="header__logo">
            <img src="./icons/logo.svg" alt="logo" />
          </a>
          <div class="header__searchbox searchbox">
            <a href=""><img
              class="searchbox__icon"
              src="./icons/search_icon.svg"
              alt="search icon"
            />
          </a>
            <input
              class="searchbox__input"
              type="text"
              placeholder="Найти..."
            />
          </div>
          <div class="header__account account">
            <div class="account__name"><a href="">Константин</a></div>
            <div class="account__avatar"></div>
          </div>
        </div>
      </header>
      <main class="page">
        <div class="page__partners partners">
          <div class="partners__container _container">
            <div class="partners__title">Наши партнеры</div>
            <div class="partners__items">
              <div class="partners__item">
                <a href=""><img src="./images/01.png" /></a>
              </div>
              <div class="partners__item">
                <a href=""><img src="./images/02.png" /></a>
              </div>
              <div class="partners__item">
                <a href=""><img src="./images/03.png" /></a>
              </div>
              <div class="partners__item">
                <a href=""><img src="./images/04.png" /></a>
              </div>
              <div class="partners__item">
                <a href=""><img src="./images/05.png" /></a>
              </div>
              <div class="partners__item">
                <a href=""><img src="./images/06.png" /></a>
              </div>
              <div class="partners__item">
                <a href=""><img src="./images/07.png" /></a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
